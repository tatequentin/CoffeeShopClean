{% extends "base.html" %}

{% block title %}Modify Items{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">Modify Menu Items</h2>
    {% for item in menu %}
    <form method="POST" class="border p-4 mb-4">
        <input type="hidden" name="item_index" value="{{ loop.index0 }}">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="new_name" value="{{ item.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="new_description" rows="2" required>{{ item.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Price ($)</label>
            <input type="number" step="0.01" class="form-control" name="new_price" value="{{ item.price }}" required>
        </div>

        <button type="submit" class="btn btn-warning">Save Changes</button>
    </form>
    {% endfor %}
</div>
{% endblock %}
